name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - development
      - main

jobs:
  publish:
    # if: github.event.pull_request.merged == true # Condition
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: "Use NodeJS 16"
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies âœ¨
      run: |
        npm i
        npx lerna bootstrap

    - name: Build ðŸ”§
      run: |
        npm run build

    - name: Commit generated dist files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        branch: main
        add_options: -f
        commit_message: "chore(release): generate dist files"
        file_pattern: packages/**/dist/*

    - name: "Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: "Publish package on NPM ðŸ“¦"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor}}@users.noreply.github.com"
        npm run publish
